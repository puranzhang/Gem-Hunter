<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<script language="javascript" type="text/javascript" src="jquery.js"></script>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet"/>	
</head>

<body>

<section class="login">
<form name="form" method="post" action="checkRegister.php" onsubmit="check();">  
<div class="div">  
    <!-- <div>USER INFORMATION:</div> -->
    <label for="User ID">User ID
    <input type="text" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" id="userId" name="id" placeholder="8-digit number required" required="required">
    </label> 
    <label for="Password">Password
    <input type="password" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')" id="password" name="password" placeholder="8-16 digits required" required="required">
    </label>
    <label for="Password Confirmation">Password Confirmation
    <input type="password" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')" id="passwordConf" name="passwordConf" required="required">
    </label>

    <br>
    <!-- <div>CHARACTER INFORMATION</div> -->
    <label for="Character Name">Character Name
    <input type="text" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')" id="charname" name="charname" placeholder="less than 32 digits required" required="required">
    </label>
    <label for="Profession">Profession 
    <select name="profession"; required="required">
	<option value="Archer" selected="selected">Archer</option>
	<option value="Thief">Thief</option>
	<option value="Fighter">Fighter</option>
	<option value="Magician">Magician</option>
    </select>
    </label>

    <div class="button">  
    <input type="submit" value="Submit">  
    <input type="button" value="Back" onclick = "Back()">   
    </div>  
</div>  
</form>
</section>

<script>
function check(){
	var id = document.getElementById('userId').value;
	var pw = document.getElementById('password').value;
	var pwC = document.getElementById('passwordConf').value;
	var char_name = document.getElementById('charname').value;

	if( id==null || id=='' || id.length!= 8) {
		alert("Wrong user ID format！");
		event.preventDefault();
		return false;
	} else if ( pw.length < 8 || pw.length > 16) {
		alert("Wrong password format！");
		event.preventDefault();
		return false;
	} else if ( pwC != pw) {
		alert("Password doesn't match the confirmation！");
		event.preventDefault();
		return false;
	} else if ( char_name.length > 32) {
		alert("Wrong character name format！");
		event.preventDefault();
		return false;
	}
	alert("You have successfully created the new character!");
	return true;
}
</script>


<script>
function Back(){
	location = 'rpg.html';
}
</script>

</body>
</html>
